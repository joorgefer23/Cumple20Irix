<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz 20 Cumpleaños!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Georgia', serif;
        }

        /* ----- INICIO ESTILOS PÁGINA 1 (CUMPLEAÑOS) ----- */
        body {
            background: linear-gradient(135deg, #FFF9E6 0%, #E8F5E9 50%, #E1F5FE 100%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        /* Capa decorativa */
        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Girasoles - Girasoles a la izquierda */
        .sunflower {
            position: absolute;
            font-size: 70px;
            animation: rotate 20s linear infinite;
        }
        .sunflower:nth-child(1) { top: 5%; left: 5%; animation-duration: 25s; }
        .sunflower:nth-child(2) { top: 15%; left: 15%; animation-duration: 22s; }
        .sunflower:nth-child(3) { top: 30%; left: 8%; animation-duration: 28s; }
        .sunflower:nth-child(4) { top: 45%; left: 18%; animation-duration: 24s; }
        .sunflower:nth-child(5) { top: 60%; left: 10%; animation-duration: 26s; }
        .sunflower:nth-child(6) { top: 75%; left: 3%; animation-duration: 23s; }
        .sunflower:nth-child(7) { bottom: 5%; left: 12%; animation-duration: 27s; }
        .sunflower:nth-child(8) { top: 20%; left: 2%; animation-duration: 21s; }
        .sunflower:nth-child(9) { top: 50%; left: 5%; animation-duration: 29s; }
        .sunflower:nth-child(10) { bottom: 15%; left: 18%; animation-duration: 20s; }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Helados - Helados a la derecha */
        .ice-cream {
            position: absolute;
            font-size: 60px;
            animation: float 3s ease-in-out infinite;
        }
        .ice-cream:nth-child(11) { top: 8%; right: 10%; animation-delay: 0s; }
        .ice-cream:nth-child(12) { top: 20%; right: 5%; animation-delay: 0.5s; }
        .ice-cream:nth-child(13) { top: 35%; right: 15%; animation-delay: 1s; }
        .ice-cream:nth-child(14) { top: 50%; right: 8%; animation-delay: 1.5s; }
        .ice-cream:nth-child(15) { top: 65%; right: 18%; animation-delay: 0.7s; }
        .ice-cream:nth-child(16) { bottom: 10%; right: 12%; animation-delay: 1.2s; }
        .ice-cream:nth-child(17) { top: 5%; right: 20%; animation-delay: 0.3s; }
        .ice-cream:nth-child(18) { bottom: 20%; right: 5%; animation-delay: 0.9s; }
        .ice-cream:nth-child(19) { top: 40%; right: 2%; animation-delay: 1.4s; }
        .ice-cream:nth-child(20) { bottom: 18%; right: 18%; animation-delay: 0.6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* Tarjeta principal (Página 1) */
        .card {
            background: transparent;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;       
            animation: fadeIn 1.2s ease-in;
            position: relative;
            z-index: 1;
            border: 3px solid #FFD54F;
            overflow: hidden; 
            aspect-ratio: 9 / 16;
            display: flex; 
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 25px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('fondo_principal_collage.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
            background-blend-mode: multiply;
            background-color: rgba(0, 0, 0, 0.65);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.85) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Estilos de texto (legibles) */
        h1 {
            color: #FFFFFF;
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1.3;
            text-shadow: 0 0 8px rgba(0, 0, 0, 1), 0 0 10px rgba(0, 0, 0, 1);
            margin-bottom: 0;
        }

        .emoji-container {
            font-size: 3.5rem;
            margin: 15px 0;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); } 
        }

        .message {
            color: #FFFFFF;
            font-size: 1.15rem;
            line-height: 1.6;
            font-style: italic;
            text-shadow: 0 0 5px rgba(0, 0, 0, 1), 0 0 8px rgba(0, 0, 0, 1);
            margin-top: 0;
        }

        .divider {
            width: 70px;
            height: 4px;
            background: linear-gradient(90deg, #FFFFFF, #FFD700);
            margin: 15px auto;
            border-radius: 2px;
        }
        
        /* ESTILO PARA EL REPRODUCTOR DE MÚSICA MINIMALISTA */
        .music-player {
            width: 90%;
            margin: 20px auto 15px auto;
            display: flex;
            align-items: center;
        }
        
        .play-pause-btn {
            background: linear-gradient(135deg, #FFFFFF, #FFD700);
            color: #5D4037; 
            border: none;
            width: 45px; 
            height: 45px; 
            border-radius: 50%;
            font-size: 1.2rem; 
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-right: 15px; 
            flex-shrink: 0; 
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
        }

        .progress-bar-container {
            width: 100%; 
        }

        .progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.4); 
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #FFFFFF; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: -5px; 
        }

        .progress-bar::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #FFFFFF;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            background: linear-gradient(to right, 
                #FFD700 0%, 
                #FFD700 var(--progress-percent, 0%), 
                rgba(255, 255, 255, 0.4) var(--progress-percent, 0%), 
                rgba(255, 255, 255, 0.4) 100%);
        }
        
        /* ESTILO PARA EL BOTÓN "CLICKAME" */
        /* *** CAMBIO: Ahora es un enlace <a> *** */
        .click-btn {
            background: linear-gradient(90deg, #FFFFFF, #FFD700);
            color: #333;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 auto; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Quita el subrayado del enlace */
            display: inline-block; /* Le da forma de botón */
        }

        .click-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .click-btn:active {
            transform: scale(1);
        }
        
        /* ----- FIN ESTILOS PÁGINA 1 ----- */


        /* ----- CSS DE PÁGINA 2 ELIMINADO ----- */


        /* Responsive para móviles (Ajustes de tamaño de PÁGINA 1) */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px; 
                width: 95%;
            }

            /* h1 de la Página 1 */
            .card h1 { 
                font-size: 1.8rem;
            }

            .emoji-container {
                font-size: 3rem;
                margin: 10px 0;
            }

            .message {
                font-size: 1.05rem;
            }

            .divider {
                width: 50px;
                height: 3px;
                margin: 10px auto;
            }

            .sunflower {
                font-size: 55px;
            }

            .ice-cream {
                font-size: 48px;
            }
            
            .play-pause-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
                margin-right: 10px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 10px;
            }
            .card {
                padding: 25px 20px;
            }
            .card h1 { /* h1 de la Página 1 */
                font-size: 1.6rem;
            }
            .emoji-container {
                font-size: 2.5rem;
            }
            .message {
                font-size: 1rem;
            }
        }
        
        /* Modo landscape */
        @media (max-height: 600px) and (orientation: landscape) {
            .card {
                padding: 25px 30px;
                max-width: 600px;
                aspect-ratio: auto;
                display: block;
            }
            .card h1 { /* h1 de la Página 1 */
                font-size: 1.6rem;
            }
            .emoji-container {
                font-size: 2.5rem;
                margin: 15px 0;
            }
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <audio id="birthday-song" src="https://audio.jukehost.co.uk/5g7U2RGjRiRKsYVtHsxZHowKYH9BHtMD" loop preload="metadata" playsinline></audio> 

    <script>
        window.addEventListener('load', function() {
            // --- VARIABLES DE AUDIO ---
            const audio = document.getElementById('birthday-song');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            let isPlaying = false;
            let isSeeking = false; 
            let audioInitialized = false; 

            // --- LÓGICA DE NAVEGACIÓN (ELIMINADA) ---
            // (El enlace <a> se encarga de esto ahora)


            // --- LÓGICA DEL REPRODUCTOR DE AUDIO ---
            const initializeAudio = () => {
                 if (audioInitialized) return;
                 console.log("Intentando inicializar contexto de audio...");
                 const playPromise = audio.play();
                 if (playPromise !== undefined) {
                      playPromise.then(_ => {
                           audio.pause(); 
                           audio.currentTime = 0; 
                           console.log("Contexto de audio inicializado con éxito.");
                           audioInitialized = true;
                      }).catch(error => {
                           console.error("Fallo al inicializar audio:", error);
                      });
                 } else {
                     audioInitialized = true; 
                 }
            };
            
            audio.addEventListener('error', function(e) { console.error('Error al cargar el audio:', e); });

            audio.addEventListener('loadedmetadata', function() {
                if (audio.duration) { progressBar.max = audio.duration; }
            });
            
             audio.addEventListener('canplay', function() {
                if (!progressBar.max && audio.duration) { progressBar.max = audio.duration; }
            });

            audio.addEventListener('timeupdate', function() {
                if (!isSeeking && audio.duration) { 
                    progressBar.value = audio.currentTime;
                    const progressPercent = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.setProperty('--progress-percent', `${progressPercent}%`);
                }
            });

            audio.addEventListener('ended', function() {
                playPauseBtn.innerHTML = '&#9654;'; 
                isPlaying = false;
                audio.currentTime = 0; 
                progressBar.value = 0; 
                progressBar.style.setProperty('--progress-percent', '0%');
            });

            const togglePlayPause = () => {
                 if (!audioInitialized) { initializeAudio(); }
                 if (!progressBar.max && audio.duration) { progressBar.max = audio.duration; }

                 if (isPlaying) {
                     audio.pause();
                     playPauseBtn.innerHTML = '&#9654;'; 
                     isPlaying = false;
                 } else {
                     const playPromise = audio.play();
                     if (playPromise !== undefined) {
                         playPromise.then(_ => {
                             playPauseBtn.innerHTML = '&#10074;&#10074;'; 
                             isPlaying = true;
                             audioInitialized = true;
                         }).catch(error => {
                             console.error('Error al reproducir:', error);
                             isPlaying = false;
                             playPauseBtn.innerHTML = '&#9654;';
                         });
                     } else {
                         playPauseBtn.innerHTML = '&#10074;&#10074;';
                         isPlaying = true;
                         audioInitialized = true;
                     }
                 }
            };
            
            playPauseBtn.addEventListener('click', togglePlayPause);
            playPauseBtn.addEventListener('touchend', (event) => {
                 event.preventDefault(); 
                 togglePlayPause();
            });

            const updateProgressStyle = () => {
                 if (audio.duration) {
                     const progressPercent = (progressBar.value / audio.duration) * 100;
                     progressBar.style.setProperty('--progress-percent', `${progressPercent}%`);
                 }
            };
            const startSeek = () => {
                isSeeking = true;
                if (isPlaying) audio.pause();
            };
            const endSeek = () => {
                if (!isSeeking) return; 
                isSeeking = false;
                audio.currentTime = parseFloat(progressBar.value); 
                updateProgressStyle(); 
                if (isPlaying) { 
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => { console.error('Error al reanudar tras arrastrar:', error); });
                    }
                }
            };
            
            progressBar.addEventListener('mousedown', startSeek);
            progressBar.addEventListener('touchstart', startSeek, { passive: true }); 
            progressBar.addEventListener('input', updateProgressStyle); 
            progressBar.addEventListener('mouseup', endSeek);
            progressBar.addEventListener('touchend', endSeek);
            progressBar.addEventListener('change', () => { 
                 if (!isSeeking) { 
                     audio.currentTime = parseFloat(progressBar.value);
                     updateProgressStyle();
                 }
            });

        });
    </script>
