<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Tu Regalo!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* Fondo con decoraciÃ³n festiva */
        #page-sorpresa {
            width: 100%;
            min-height: 100vh;
            padding: 15px;
            overflow-y: auto;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 25%, #ffe4e1 50%, #fff0f5 75%, #ffd1dc 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }

        /* AnimaciÃ³n del fondo */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Decoraciones flotantes */
        #page-sorpresa::before {
            content: 'ðŸŽˆ ðŸŽ âœ¨ ðŸŽ‰ ðŸ’ ðŸŒ¸ ðŸŽŠ ðŸŽ€';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            opacity: 0.6;
            letter-spacing: 15px;
            animation: float 6s ease-in-out infinite;
        }

        #page-sorpresa::after {
            content: 'ðŸ’ ðŸŒº ðŸŽ‚ ðŸ° ðŸ§ ðŸŒ· ðŸŒ¹ ðŸ’–';
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            opacity: 0.6;
            letter-spacing: 15px;
            animation: float 6s ease-in-out infinite 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        /* Confeti animado */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* El contenedor con efecto de tarjeta */
        .container {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 250, 250, 0.95));
            border: 3px solid #FFD700;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #FFA500);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container > * {
            position: relative;
            z-index: 2;
        }

        /* Imagen de la tarjeta regalo */
        .tarjeta-regalo {
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .tarjeta-regalo:hover {
            transform: scale(1.02);
        }

        /* Tablets */
        @media (min-width: 600px) {
            .container {
                padding: 35px;
            }

            #page-sorpresa::before,
            #page-sorpresa::after {
                font-size: 2.5em;
                letter-spacing: 20px;
            }
        }

        /* Desktop */
        @media (min-width: 900px) {
            .container {
                padding: 50px;
            }

            #page-sorpresa::before,
            #page-sorpresa::after {
                font-size: 3em;
                letter-spacing: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="page-sorpresa">
        <div class="container">
            <img src="tarjetaRegalo.png" alt="Tarjeta Regalo Head Spa" class="tarjeta-regalo">
        </div>
    </div>
</body>
</html>
